<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham ‚ù§Ô∏è Priya - Wedding Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #222; /* darker text */
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem; /* slightly bigger */
      color: #b30000; /* deep red */
    }

    #countdown {
      font-size: 2.2rem;
      margin: 20px 0;
      color: #222; /* dark gray for visibility */
      font-weight: bold;
    }

    /* Slideshow styles */
    .slideshow-container {
      width: 70%; /* more subtle size */
      max-width: 900px;
      position: relative;
      margin: 40px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    footer {
      margin: 30px 0;
      font-size: 1.2rem;
      color: #222;
      font-weight: 500;
    }

    /* Floating hearts animation */
    .heart {
      position: fixed;
      top: -10px;
      color: #b30000; /* deep red */
      font-size: 22px;
      animation: fall linear forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Shubham & Priya ‚ù§Ô∏è<br>Wedding Countdown</h1>
  <div id="countdown"></div>

  <!-- Photo Carousel -->
  <div class="slideshow-container">
    <div class="mySlides fade"><img src="P1.jpg" alt="Memory 1"></div>
    <div class="mySlides fade"><img src="P2.jpg" alt="Memory 2"></div>
    <div class="mySlides fade"><img src="P3.jpg" alt="Memory 3"></div>
    <div class="mySlides fade"><img src="P4.jpg" alt="Memory 4"></div>
    <div class="mySlides fade"><img src="P5.jpg" alt="Memory 5"></div>
    <div class="mySlides fade"><img src="P6.jpg" alt="Memory 6"></div>
    <div class="mySlides fade"><img src="P7.jpg" alt="Memory 7"></div>
    <div class="mySlides fade"><img src="P8.jpg" alt="Memory 8"></div>
    <div class="mySlides fade"><img src="P9.jpg" alt="Memory 9"></div>
    <div class="mySlides fade"><img src="P10.jpg" alt="Memory 10"></div>
    <div class="mySlides fade"><img src="P11.jpg" alt="Memory 11"></div>
    <div class="mySlides fade"><img src="P12.jpg" alt="Memory 12"></div>
  </div>

  <footer>With Love ‚ù§Ô∏è Shubham & Priya | 29th Nov, 2025</footer>

  <script>
    // Countdown
    const weddingDate = new Date("Nov 29, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownEl.innerHTML = "üíñ It's Wedding Day! üíñ";
      }
    }, 1000);

    // Photo carousel
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3500); // Change image every 3.5 sec
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s"; 
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
