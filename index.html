<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham ‚ù§Ô∏è Priya - Wedding Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    /* üåå Night sky background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -2;
    }

    /* Twinkling stars */
    .stars {
      position: fixed;
      width: 100%; height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: twinkle 60s linear infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .banner {
      background: rgba(255, 245, 247, 0.2);
      color: #ffcccc;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Georgia', serif;
      padding: 6px 10px;
      margin: 0;
      border-top: 2px solid #ffb6c1;
      border-bottom: 2px solid #ffb6c1;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.8rem;
      color: #ff4d6d;
    }

    #countdown {
      font-size: 2rem;
      margin: 15px 0 30px 0;
      font-weight: bold;
    }

    .slideshow-container {
      width: 80%;
      max-width: 550px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    /* üíñ Surprise Button */
    .surprise-btn {
      background: #ff4d6d;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,77,109,0.8);
      transition: 0.3s;
    }
    .surprise-btn:hover {
      background: #ff3355;
      box-shadow: 0 0 25px rgba(255,77,109,1);
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.4rem;
      color: #ffcccc;
      font-family: 'Dancing Script', cursive;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }

    footer {
      margin: 25px 0;
      font-size: 1.2rem;
      color: #ddd;
      font-weight: 500;
    }

    /* Confetti hearts */
    .confetti {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Stars background -->
  <div class="stars"></div>

  <!-- Banner -->
  <div class="banner">üíç Save the Date ‚Äî 29th November 2025 üíå</div>

  <div class="container">
    <h1>‚ù§Ô∏è Shubham & Priya ‚ù§Ô∏è<br>Wedding Countdown</h1>
    <div id="countdown"></div>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides fade"><img src="P1.jpg" alt="Memory 1"></div>
      <div class="mySlides fade"><img src="P2.jpg" alt="Memory 2"></div>
      <div class="mySlides fade"><img src="P3.jpg" alt="Memory 3"></div>
      <div class="mySlides fade"><img src="P4.jpg" alt="Memory 4"></div>
      <div class="mySlides fade"><img src="P5.jpg" alt="Memory 5"></div>
    </div>

    <!-- üíñ Surprise Button -->
    <button class="surprise-btn" onclick="revealMessage()">Click Me üíå</button>
    <div class="hidden-message" id="hiddenMessage">
      Priya ‚ù§Ô∏è You‚Äôre the most beautiful part of my life.  
      I can‚Äôt wait to call you my forever. üíç
    </div>

    <footer>With Love ‚ù§Ô∏è Shubham & Priya | 29th Nov, 2025</footer>
  </div>

  <script>
    // Countdown
    const weddingDate = new Date("Nov 29, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownEl.innerHTML = "üíñ It's Wedding Day! üíñ";
      }
    }, 1000);

    // Slideshow
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3500);
    }

    // üíñ Reveal hidden message
    function revealMessage() {
      document.getElementById("hiddenMessage").style.display = "block";
    }

    // üéä Love Confetti on click
    document.addEventListener("click", function(e) {
      for (let i = 0; i < 10; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = ["‚ù§Ô∏è","üíñ","üåπ","üíå"][Math.floor(Math.random()*4)];
        confetti.style.left = (e.pageX + Math.random()*50 - 25) + "px";
        confetti.style.top = (e.pageY + Math.random()*50 - 25) + "px";
        confetti.style.fontSize = (15 + Math.random()*20) + "px";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
      }
    });
  </script>
</body>
</html>
