<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham ‚ù§Ô∏è Priya - Wedding Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #fff;
    }

    #countdown {
      font-size: 2rem;
      margin: 20px 0;
      color: #fff;
      font-weight: bold;
    }

    /* Slideshow styles */
    .slideshow-container {
      max-width: 90%;
      position: relative;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      border-radius: 20px;
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    footer {
      margin: 20px;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üíç Shubham & Priya üíç<br>Wedding Countdown</h1>
  <div id="countdown"></div>

  <!-- Photo Carousel -->
  <div class="slideshow-container">
    <div class="mySlides fade"><img src="P1.jpg" alt="Memory 1"></div>
    <div class="mySlides fade"><img src="P2.jpg" alt="Memory 2"></div>
    <div class="mySlides fade"><img src="P3.jpg" alt="Memory 3"></div>
    <div class="mySlides fade"><img src="P4.jpg" alt="Memory 4"></div>
    <div class="mySlides fade"><img src="P5.jpg" alt="Memory 5"></div>
    <div class="mySlides fade"><img src="P6.jpg" alt="Memory 6"></div>
    <div class="mySlides fade"><img src="P7.jpg" alt="Memory 7"></div>
    <div class="mySlides fade"><img src="P8.jpg" alt="Memory 8"></div>
    <div class="mySlides fade"><img src="P9.jpg" alt="Memory 9"></div>
    <div class="mySlides fade"><img src="P10.jpg" alt="Memory 10"></div>
    <div class="mySlides fade"><img src="P11.jpg" alt="Memory 11"></div>
    <div class="mySlides fade"><img src="P12.jpg" alt="Memory 12"></div>
  </div>

  <footer>With Love ‚ù§Ô∏è Shubham & Priya | 29th Nov, 2025</footer>

  <script>
    // Countdown
    const weddingDate = new Date("Nov 29, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownEl.innerHTML = "üíñ It's Wedding Day! üíñ";
      }
    }, 1000);

    // Photo carousel
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 sec
    }
  </script>
</body>
</html>
