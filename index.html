<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham ‚ù§Ô∏è Priya</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    /* üåå Night sky background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -2;
    }

    /* Twinkling stars */
    .stars {
      position: fixed;
      width: 100%; height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: twinkle 60s linear infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .banner {
      background: rgba(255, 245, 247, 0.2);
      color: #ffcccc;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Georgia', serif;
      padding: 6px 10px;
      margin: 0;
      border-top: 2px solid #ffb6c1;
      border-bottom: 2px solid #ffb6c1;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;  /* smaller */
      color: #ff4d6d;
      white-space: nowrap; /* keep names in one line */
    }

    #countdown {
      font-size: 1.4rem;
      margin: 10px 0 20px 0;
      font-weight: bold;
    }

    .slideshow-container {
      width: 80%;
      max-width: 450px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    /* üíñ Surprise Button */
    .surprise-btn {
      background: #ff4d6d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(255,77,109,0.7);
      transition: 0.3s;
    }
    .surprise-btn:hover {
      background: #ff3355;
      box-shadow: 0 0 18px rgba(255,77,109,1);
    }

    /* ‚ú® Typing / fade animation for quotes */
    .hidden-message {
      display: none;
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ffcccc;
      font-family: 'Dancing Script', cursive;
      white-space: pre-line;
      overflow: hidden;
      border-right: 2px solid #ffcccc;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .typing {
      display: inline-block;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #ffcccc; }
    }

    footer {
      margin: 20px 0;
      font-size: 1rem;
      color: #ddd;
      font-weight: 500;
    }

    /* ‚ù§Ô∏è Rising Hearts on touch */
    .touch-heart {
      position: absolute;
      font-size: 14px;
      color: red;
      animation: rise 1.5s linear forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Stars background -->
  <div class="stars"></div>

  <!-- Banner -->
  <div class="banner">üíç Save the Date ‚Äî 29th November 2025 üíå</div>

  <div class="container">
    <h1>‚ù§Ô∏è Shubham & Priya ‚ù§Ô∏è </h1>
    <div id="countdown"></div>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides fade"><img src="P6.jpg" alt="Memory 1"></div>
      <div class="mySlides fade"><img src="P7_1.jpg" alt="Memory 2"></div>
      <div class="mySlides fade"><img src="P8.jpg" alt="Memory 3"></div>
      <div class="mySlides fade"><img src="P9.jpg" alt="Memory 4"></div>
      <div class="mySlides fade"><img src="P10.jpg" alt="Memory 5"></div>
    </div>

    <!-- üíñ Surprise Button -->
    <button class="surprise-btn" onclick="showNextQuote()">Click Me üíå</button>
    <div class="hidden-message" id="hiddenMessage"></div>
  </div>

  <script>
    // Countdown
    const weddingDate = new Date("Nov 29, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownEl.innerHTML = "üíñ It's Wedding Day! üíñ";
      }
    }, 1000);

    // Slideshow
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3500);
    }

    // üíñ Quotes with typing effect
    const quotes = [
      "Priya ‚ù§Ô∏è You‚Äôre the most beautiful part of my life.\nI can‚Äôt wait to call you my forever. üíç",
      "Every moment with you feels like a fairytale come true. ‚ú®",
      "You are my today and all of my tomorrows. ‚ù§Ô∏è",
      "I found my home in your arms, my love. üè°üíï",
      "Together is my favorite place to be. üíë",
      "Forever isn‚Äôt long enough with you, Priya. ‚ôæÔ∏èüíñ"
    ];

    let quoteIndex = 0;
    const msgEl = document.getElementById("hiddenMessage");

    function showNextQuote() {
      msgEl.style.display = "block";
      msgEl.classList.remove("typing"); // reset animation
      void msgEl.offsetWidth; // restart CSS animation trick
      msgEl.innerText = quotes[quoteIndex];
      msgEl.classList.add("typing");

      quoteIndex = (quoteIndex + 1) % quotes.length; // loop through quotes
    }

    // ‚ù§Ô∏è Rising Hearts on touch anywhere
    document.addEventListener("click", function(e) {
      let heart = document.createElement("div");
      heart.className = "touch-heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      heart.style.fontSize = (12 + Math.random()*10) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1500);
    });
  </script>
</body>
</html>
